name: Directory Checks

on:
  pull_request:
    paths:
      - "packages/directory/**"
      - ".github/workflows/directory-checks.yml"

jobs:
  validate-directory:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --filter './packages/directory'

      - name: Run directory checks
        run: bun run --filter directory check
